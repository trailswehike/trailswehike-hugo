baseurl = "https://www.trailswehike.com/"
languageCode = "en-us"
title = "Trails We Hike"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Trails We Hike"
	description = "We capture hiking, backpacking, and camping experiences in the form of video/film, still photography, and acoustic music."

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Trails We Hike"

		[params.navigation.links]
			about     = "About"
			services  = "Social Media"
			portfolio = "Portfolio"
			timeline  = "Timeline"
			team      = "Team"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "Trails We Hike"
		description = "We're **Trails We Hike**, folks dedicated to capturing camping, backpacking, and hiking experiences and publishing them in as many forms as possible"
		buttonText  = "Check Out Our Portfolio!"

	# Timeline section
	[params.timeline]
	    enable = true
	    title = "Timeline"
	    subtitle = "Here is a list of videos of recent hiking experiences"
	    endpoint = "Where should we go next?"
	    endlink ="mailto:info@trailswehike.com"
	
	    # The events will be listed from the top to the bottom.
	    # All images are stored under 'static/img/about'.
	    # Replace them with your own.
	    [[params.timeline.events]]
	      img = "Uintas-CleggLake-Still-web-small_square.jpg"
	      date = "Sep 2, 2016"
	      title = "The High Uintas"
	      link = "#portfolioModal1"
	      description = "Bald Mountain trailhead to Crystal Lake trailhead, and lunch along the way at Lake Ibantik."
	
	    [[params.timeline.events]]
	      img = "CastleRock-Jim_at_End-Photo-web-small_square.jpg"
	      date = "Nov 22, 2016"
	      title = "Castle Rock Falls Overlook"
	      link = "#portfolioModal2"
	      description = "We visit Castle Rock State Park and take a short hike to the overlook at the falls."
	
	    [[params.timeline.events]]
	      img = "BigBasin-LinearBridge-web-small_square.jpg"
	      date = "November 27, 2016"
	      title = "Big Basin State Park"
	      link = "#portfolioModal3"
	      description = "We hike the Skyline trail to the connector to the Sunset trail."
	

	# Service section
	[params.services]
		headline = "Social Media"

        [[params.services.list]]
            icon = "fa-youtube"
            title = "You Tube"
            link = "https://www.youtube.com/channel/UCzy_THI0vc42g-6Fh2p40yw"
            description = "Our Youtube channel is updated regularly."

        [[params.services.list]]
			icon = "fa-facebook"
			title = "Facebook"
            link = "https://www.facebook.com/trailswehike"
			description = "A place to interact with us and other members of the Trails We Hike community."

		[[params.services.list]]
            icon = "fa-github"
            title = "GitHub"
            link = "https://www.github.com/trailswehike"
            description = "We develop all of our textual content on github, including the code from this site and the scripts for ou videos."

        [[params.services.list]]
            icon = "fa-bandcamp"
            title = "Bandcamp"
            link = "https://trailswehike.bandcamp.com"
            description = "All of the music from our videos can be found on bandcamp."

	# Team section
	[params.team]
	    enable = true
	    # Possibility to center items
	    center = true
	    title = "The Trails We Hike Team"
	    #subtitle = "Lorem ipsum dolor sit amet consectetur."
	    #description = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde."
	
	    # All team member's pictures are stored under 'static/img/team'.
	    # Replace them with your own too.
	    # Suggestion: Image size should be at least 360px*360px or the alignment might be affected.
	    [[params.team.members]]
	      img = "jim-web-small_square.jpg"
	      name = "Jim Smyth"
	      position = "Gonzo Journalist"
	      ## For bio markdown and even multiline strings are available.
	      #bio = """Jim is a lorem ipsum dolor. Yadda yadda yadda."""
	      social = [
	        ["fa-twitter", "https://twitter.com/TA_KIT_EZ"],
	        ["fa-instagram", "https://www.instagram.com/jim_trailswehike"],
	        ["fa-github", "https://github.com/jsmyth"]
	      ]
	
	    [[params.team.members]]
	      img = "jpruitt-web-small_square.png"
	      name = "Jeremy Pruitt"
	      position = "Narrates the Green Line"
	      ## For bio markdown and even multiline strings are available.
	      #bio = """Jim is a lorem ipsum dolor. Yadda yadda yadda."""
	      social = [
	        ["fa-twitter", "https://twitter.com/jeremypruitt"],
	        ["fa-github", "https://github.com/jeremypruitt"]
	      ]

    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Sign up for our newsletter!"

		[params.aside.button]
			text = "Subscribe"
			link = "mailto:subscribe@trailswehike.com"

	# Contact section
	[params.contact]
		headline = "Questions & Comments"
		description = "Have any questions or comments? Send us an email and we will get back to you as soon as possible!"
		email = "info@trailswehike.com"

